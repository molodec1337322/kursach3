<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form th:action="@{/auth/login_processing}" method="post">
        <input type="text", placeholder="email" name="email">
        <input type="text", placeholder="password" name="password">
        <input type="submit" value="login" class="u-form-control-hidden">
        <div th:if="${param.error}" class="u-align-center u-form-group u-form-submit"> Неправильное имя пользователя или пароль. </div>
    </form>
</div>
</body>
</html>
